<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reval text on hover effect with a gradient overlay</title>

    <style>
        body{display:flex; justify-content: center; align-items: center;min-height: 100vh;}

        .image{
            position: relative;
            width: 30rem;
            height: 20rem;
            background-image: url('/matteo-grando-x6zKRlXqyic-unsplash.jpg');
            background-size: cover;
            background-clip: content-box;
            border-radius: 20px;
            background-position: center center;
            overflow: hidden;
        }
    </style>


</head>
<body>
    <div class="image">
        <div class="image__title">
            <h3>Monte lagazuoi</h3>
            <p>cortina d'ampezzo, bl, italia</p>
        </div>
    </div>
</body>
</html>
